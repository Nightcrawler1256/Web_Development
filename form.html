<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito&display=swap');
      </style>
</head>

<body>
    <form action="index.php" id="form" method="POST">
        <h1>Registration Form</h1>
        <br><br>
         
        <div class="form">

        <label for="f.name" class="c" >First Name</label>
        <input type="text" id="f.name" name="fname" placeholder="Naveen">

        <br><br>
        <label for="l.name">Last Name</label>
        <input type="text" id="l.name" name="lname" placeholder="Kumar">
        <br><br>
        <label for="nickname">Nickname</label>
        <input type="nickname" id="nickname" name="nickname" placeholder="Naveen">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com">


        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password">


        <br><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" placeholder="DOB">
        <br><br>
        <label for="Gender">Gender</label>

        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br><br>


        <label for="tel">Mobile No.</label>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" placeholder="0123456789" >
        <br><br>



        <label for="Add">Address</label>
        <textarea name="Add" id="" cols="30" rows="10" placeholder="type your address here" ></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </div>

    
    </form>
</body>

</html>
